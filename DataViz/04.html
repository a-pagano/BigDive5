<html>

<head>
    
</head>
    
<body>

    <svg></svg>

        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        
        <script>
            
            d3.select('svg')
                .append('rect')
                .attr('width', 100)
                .attr('height', 100)
                .style('stroke', 'green')
                .style('stroke-width', 5)
                .style('fill', 'yellow')
            
            d3.select('svg')
                .append('circle')
                .attr('r', 20)
                .attr('cx', 200)
                .style('fill', 'blue')
            
            var myGroup = d3.select('svg')
                .append('g')
                .attr('transform','translate(50,20)')
            
                myGroup.append('rect')
                    .attr('width', 50)
                    .attr('height', 50)
                
                myGroup.append('circle')
                    .attr('r', 20)
                    .style('fill', 'green')
                
                    
            
            
        </script>
    
</body>
    
</html>
